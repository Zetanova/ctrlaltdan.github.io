<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ my.title }} &middot; {{ my.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ my.title }}
    {% endif %}
  </title>

  <link rel="stylesheet" href="{{ my.baseurl }}public/css/poole.css">
  <link rel="stylesheet" href="{{ my.baseurl }}public/css/syntax.css">
  <link rel="stylesheet" href="{{ my.baseurl }}public/css/hyde.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">

  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ my.baseurl }}public/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="{{ my.baseurl }}public/favicon.ico">

  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

</head>
